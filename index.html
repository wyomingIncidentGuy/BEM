<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="assets/images/icon.png">
    <title>Castaway</title>
</head>
<body>
    <header class="header">
        <img src="assets/images/header__logo.svg" class="header__logo" alt="header__logo">
        <nav class="nav__horizontal">
            <a href="" class="nav__link">Home</a>
            <a href="" class="nav__link">Episodes</a>
            <a href="" class="nav__link">About</a>
            <a href="" class="nav__link">Contact</a>
        </nav>
    </header>
    <main class="main">
        <section class="main__introduction">
            <img src="assets/images/introduction_photo.png" alt="introduction__photo" class="introduction__photo">
            <div class="content__wrapper">
                <section class="introduction__content">
                    <h1 class="content__heading">Take your <br> podcast to the <br> <span>next</span> <b>level</b></h1>
                    <div class="introduction__apps">
                        <h6 class="apps__heading">Listen on</h6>
                        <div class="apps__list">
                            <a href="" class="apps__link">
                                <img src="assets/images/streaming services/spotify.svg" alt="app" class="app">
                            </a>
                            <a href="" class="apps__link">
                                <img src="assets/images/streaming services/service2.svg" alt="app" class="app">
                            </a>
                            <a href="" class="apps__link">
                                <img src="assets/images/streaming services/soundcloud.svg" alt="app" class="app">
                            </a>
                            <a href="" class="apps__link">
                                <img src="assets/images/streaming services/service4.svg" alt="app" class="app">
                            </a>
                            <a href="" class="apps__link">
                                <img src="assets/images/streaming services/service5.svg" alt="app" class="app">
                            </a>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
